<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pokemon Search App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Pokemon Search App</h1>
        <div id="container">
            <div id="search">
                <label for="search-input">Search for Pokemon Name or ID:</label>
                <input id="search-input" type="text" required>
                <button id="search-button">Search</button>
            </div>
            <div class="img"></div>
            <div id="pokemon-info">
                <div id="base-stats">
                    <p>Base</p>
                    <p>Stats</p>
                </div>
                <div >
                    <p>PokemonName</p><p id="pokemon-name"></p>
                </div>
                <div>
                    <p>Pokemon ID:</p><p id="pokemon-id"></p>
                </div>
                <div>
                    <p>Weight:</p><p id="weight"></p>
                </div>
                <div >
                    <p>Height:</p><p id="height"></p>
                </div>
                <div>
                    <p>Type:</p><p id="types"></p>
                </div>
                <div><p>HP:</p><p id="hp"></p></div>
                <div><p>Attack:</p><p id="attack"></p></div>
                <div><p>Defense:</p><p id="defense"></p></div>
                <div><p>Sp.Attack:</p><p id="special-attack"></p></div>
                <div><p>Sp.Defense:</p><p id="special-defense"></p></div>
                <div><p>Speed:</p><p id="speed"></p></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
